<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      <span>{{match.stats.type}}</span>
      <span>
        <mat-icon>timer</mat-icon> {{match.duration}}
      </span>
    </mat-card-title>
    <mat-card-subtitle>{{match.map.name}}</mat-card-subtitle>
    <img src="assets/maxresdefault.jpg">
  </mat-card-title-group>
  <mat-card-content>
    <brh-team-roster *ngFor="let roster of match.rosters" [roster]="roster"></brh-team-roster>
  </mat-card-content>
</mat-card>
