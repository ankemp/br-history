<mat-form-field floatPlaceholder="never">
  <mat-icon matPrefix>{{ (error$ | async) ? 'error_outline' : 'search' }}</mat-icon>
  <input matInput type="search" placeholder="Player Search" [matAutocomplete]="auto" [formControl]="playerCtrl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let player of players$ | async" (onSelectionChange)="goToProfile($event, player)">
      <span>{{ player.name }}</span> |
      <span *ngIf="player.stats">{{ player.stats.accountLevel }}</span>
    </mat-option>
  </mat-autocomplete>
  <mat-spinner *ngIf="(loading$ | async)" matSuffix diameter="24" color="accent"></mat-spinner>
</mat-form-field>
