<div class="card-container" *ngFor="let participant of roster.participants">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar *ngIf="isMvp(participant)" matTooltip="Match MVP">star</mat-icon>
      <mat-card-title>{{ participant.player.name || participant.champion.name }}</mat-card-title>
      <mat-card-subtitle>{{ !!participant.player.name ? participant.champion.name : '&nbsp;' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ participant.champion.id | assetRoute:'champions':'png' }}" alt="{{ participant.champion.name }}"
    />
    <mat-card-content>
      <brh-participant-stats [participant]="participant" [roundStats]="roundStats$ | async"></brh-participant-stats>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="viewProfile.emit(participant.player)">Profile</button>
      <!-- <button mat-button color="accent" (click)="viewBattlerites.emit(participant.player)">Battlerites</button> -->
    </mat-card-actions>
  </mat-card>
</div>
