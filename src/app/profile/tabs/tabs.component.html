<mat-tab-group>
  <mat-tab label="Overview">
    <brh-champions [player]="player"></brh-champions>
  </mat-tab>
  <mat-tab label="Match History">
    <div class="tab-content">
      <brh-match-history (openMatch)="open($event)" (matchSelected)="select($event)" (viewProfile)="profile($event)" [player]="player"
        [matches]="matches" [match]="match">
      </brh-match-history>
    </div>
  </mat-tab>
</mat-tab-group>
