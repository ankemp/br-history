version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:8.9'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "yarn.lock" }}'
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "yarn.lock" }}'
      - run: yarn build
      - store_artifacts:
          path: /dist
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist/*
  deploy:
    docker:
      - image: 'circleci/node:8.9'
    steps:
      - run: >-
          firebase deploy --only hosting --token=$FIREBASE_TOKEN
          --non-interactive
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
